    <!-- 設定ファイルを読み込み -->
    <script src="config.js"></script>
    
    <script>
        // モバイルメニューの切り替え
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // スクロール時のヘッダー効果
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 10) {
                header.classList.add('shadow-lg', 'bg-pure-white/80', 'backdrop-blur-sm');
            } else {
                header.classList.remove('shadow-lg', 'bg-pure-white/80', 'backdrop-blur-sm');
            }
        });

        // 動画カード生成関数
        function createVideoCard(video) {
            const videoId = video.id.videoId || video.id;
            const title = video.snippet.title;
            const thumbnail = video.snippet.thumbnails.medium.url;
            const publishedAt = new Date(video.snippet.publishedAt).toLocaleDateString('ja-JP');
            const channelTitle = video.snippet.channelTitle;
            
            // 統計情報があれば表示用に整形
            let viewCount = '';
            if (video.statistics && video.statistics.viewCount) {
                const views = parseInt(video.statistics.viewCount);
                if (views >= 10000) {
                    viewCount = `${Math.floor(views / 10000)}万回再生`;
                } else if (views >= 1000) {
                    viewCount = `${(views / 1000).toFixed(1)}k回再生`;
                } else {
                    viewCount = `${views}回再生`;
                }
            }

            return `
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300">
                    <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank" rel="noopener noreferrer" class="block">
                        <div class="relative aspect-video">
                            <img src="${thumbnail}" alt="${title}" class="w-full h-full object-cover">
                            <div class="absolute bottom-2 right-2 bg-black bg-opacity-75 text-white text-xs px-2 py-1 rounded">
                                <svg class="w-3 h-3 inline mr-1" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M8 5v14l11-7z"/>
                                </svg>
                                再生
                            </div>
                        </div>
                        <div class="p-4">
                            <h3 class="font-zen font-bold text-kimono-black mb-2 line-clamp-2 hover:text-brand-green transition-colors">
                                ${title}
                            </h3>
                            <div class="text-sm text-gray-600 space-y-1">
                                <p class="font-medium">${channelTitle}</p>
                                ${viewCount ? `<p>${viewCount}</p>` : ''}
                                <p>${publishedAt}</p>
                            </div>
                        </div>
                    </a>
                </div>
            `;
        }

        // 最新動画を取得（自動取得）
        async function fetchLatestVideos() {
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${CONFIG.YOUTUBE.CHANNEL_ID}&order=date&maxResults=4&type=video&key=${CONFIG.YOUTUBE.API_KEY}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(`API error: ${data.error.message}`);
                }
                
                const gridElement = document.getElementById('latest-videos-grid');
                
                if (data.items && data.items.length > 0) {
                    gridElement.innerHTML = data.items.map(video => createVideoCard(video)).join('');
                } else {
                    gridElement.innerHTML = '<div class="col-span-full text-center text-gray-500">動画が見つかりませんでした。</div>';
                }
            } catch (error) {
                console.error('Error fetching latest videos:', error);
                document.getElementById('latest-videos-grid').innerHTML = '<div class="col-span-full text-center text-red-500">エラーが発生しました。後でもう一度お試しください。</div>';
            }
        }

        // 人気動画を取得（自動取得・2023年以降）
        async function fetchPopularVideos() {
            try {
                // 2023年1月1日以降の動画を対象にする
                const publishedAfter = '2023-01-01T00:00:00Z';
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${CONFIG.YOUTUBE.CHANNEL_ID}&order=viewCount&maxResults=4&type=video&publishedAfter=${publishedAfter}&key=${CONFIG.YOUTUBE.API_KEY}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(`API error: ${data.error.message}`);
                }
                
                const gridElement = document.getElementById('popular-videos-grid');
                
                if (data.items && data.items.length > 0) {
                    gridElement.innerHTML = data.items.map(video => createVideoCard(video)).join('');
                } else {
                    gridElement.innerHTML = '<div class="col-span-full text-center text-gray-500">動画が見つかりませんでした。</div>';
                }
            } catch (error) {
                console.error('Error fetching popular videos:', error);
                document.getElementById('popular-videos-grid').innerHTML = '<div class="col-span-full text-center text-red-500">エラーが発生しました。後でもう一度お試しください。</div>';
            }
        }

        // ID指定で動画を取得（手動設定）
        async function fetchVideosByIds(videoIds, elementId) {
            try {
                const idsString = videoIds.join(',');
                const response = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${idsString}&key=${CONFIG.YOUTUBE.API_KEY}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(`API error: ${data.error.message}`);
                }
                
                const gridElement = document.getElementById(elementId);
                
                if (data.items && data.items.length > 0) {
                    gridElement.innerHTML = data.items.map(video => createVideoCard(video)).join('');
                } else {
                    gridElement.innerHTML = '<div class="col-span-full text-center text-gray-500">動画が見つかりませんでした。動画IDを確認してください。</div>';
                }
            } catch (error) {
                console.error(`Error fetching videos for ${elementId}:`, error);
                document.getElementById(elementId).innerHTML = '<div class="col-span-full text-center text-red-500">エラーが発生しました。後でもう一度お試しください。</div>';
            }
        }

        // ページ読み込み時に全ての動画を取得
        document.addEventListener('DOMContentLoaded', async () => {
            // APIキーとチャンネルIDの設定チェック
            if (!CONFIG.YOUTUBE.API_KEY || CONFIG.YOUTUBE.API_KEY === 'YOUR_YOUTUBE_API_KEY_HERE') {
                console.error('YouTube API key not configured');
                const errorMessage = '<div class="col-span-full text-center text-red-500">APIキーが設定されていません。config.jsで設定後にページを再読み込みしてください。</div>';
                document.getElementById('latest-videos-grid').innerHTML = errorMessage;
                document.getElementById('popular-videos-grid').innerHTML = errorMessage;
                document.getElementById('pickup-list-1-grid').innerHTML = errorMessage;
                document.getElementById('pickup-list-2-grid').innerHTML = errorMessage;
                return;
            }

            if (!CONFIG.YOUTUBE.CHANNEL_ID || CONFIG.YOUTUBE.CHANNEL_ID === 'YOUR_CHANNEL_ID_HERE') {
                console.error('Channel ID not configured');
                const errorMessage = '<div class="col-span-full text-center text-red-500">チャンネルIDが設定されていません。config.jsで設定後にページを再読み込みしてください。</div>';
                document.getElementById('latest-videos-grid').innerHTML = errorMessage;
                document.getElementById('popular-videos-grid').innerHTML = errorMessage;
                document.getElementById('pickup-list-1-grid').innerHTML = errorMessage;
                document.getElementById('pickup-list-2-grid').innerHTML = errorMessage;
                return;
            }

            // 各セクションの動画を並行して取得
            await Promise.all([
                fetchLatestVideos(),                                                    // 自動取得
                fetchPopularVideos(),                                                   // 自動取得
                fetchVideosByIds(CONFIG.YOUTUBE.PICKUP_LIST_1_IDS, 'pickup-list-1-grid'),  // 手動設定
                fetchVideosByIds(CONFIG.YOUTUBE.PICKUP_LIST_2_IDS, 'pickup-list-2-grid')   // 手動設定
            ]);
        });
    </script>
