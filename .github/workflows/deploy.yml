name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # mainブランチにプッシュされたら自動で実行

permissions:
  contents: write # gh-pagesブランチに書き込むために必要

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Generate config.js from Secret 🔑
        run: |
          # 以前の差し替え方法から、config.jsを直接生成する方法に変更
          # これにより、環境差異によるエラーを防ぐ
          echo "const CONFIG = {" > config.js
          echo "    YOUTUBE: {" >> config.js
          echo "        API_KEY: '${{ secrets.YOUTUBE_API_KEY }}'," >> config.js
          echo "        CHANNEL_ID: 'UCerBISByAKR3KU9CD9Tz5ZQ'," >> config.js
          echo "        PICKUP_LIST_1_IDS: ['IwBnAvPYRh0', 'DQA-R_DkEhU', '1xL8CaRDU_Q', 'asWq0vICQ-Q']," >> config.js
          echo "        PICKUP_LIST_2_IDS: ['YIuOy8K5GzY', 'dCA1KRYJKHU', 'ZDSFoBrDqUU', 'BG5kIRN7rns']" >> config.js
          echo "    }," >> config.js
          echo "    SECURITY: {" >> config.js
          echo "        FALLBACK_SUBSCRIBER_COUNT: 2800" >> config.js
          echo "    }" >> config.js
          echo "};" >> config.js
          echo "config.js has been generated successfully."

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # プロジェクトのルートディレクトリを公開
